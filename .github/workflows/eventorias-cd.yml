name: Firebase Distribution

on:
  push:
    branches:
      - main

jobs:
  distribute:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew assembleRelease

      - name: Verify APK Path
        run: ls -la app/release

      # Step to write Firebase credentials to a file
      - name: Write Firebase credentials to file
        run: echo "${{ secrets.FIREBASE_CREDENTIALS }}" > serviceAccountKey.json

      # Upload the APK to Firebase App Distribution
      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.7.0
        with:
          appId: ${{ secrets.APP_ID }}
          serviceCredentialsFile: serviceAccountKey.json
          groups: "testers"
          file: "app/release/app-release.apk"
          releaseNotes: "Automated release from GitHub Actions"
          debug: true
